<!DOCTYPE html>
<html>
<meta charset="utf-8"> 
<head>
	<link rel="shortcut icon" href="/yyc48x48.ico">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		@keyframes move_yxr{
			0%{left: calc(99% - 100px);}
			100%{left:calc(50% + 50px);}
		}
		@keyframes move_yyc{
			0%{left: 0%;}
			100%{left:calc(50% - 50px);}
		}
		@keyframes spin_yyc{
			from{transform:rotate(-5turn);}
		}
		@keyframes spin_yxr{
			from{transform:rotate(5turn);}
		}
		@keyframes heart_color{
			from{opacity: 0;}
			to{opacity: 1;}
		}
		@keyframes yycfdu_move{
			from{left: 100%;opacity: 1;}
			to{left:0%;opacity: 1;}
		}
		@keyframes yxrthu_move{
			from{right:100%;opacity: 1;}
			to{right:0%;opacity: 1;}
		}
		body{
			background-color: rgb(255,255,255,1);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			float: left;
            width: 100%;

			display: flex;
			flex-direction: column;
			height: 100vh;
			text-align: center;
		}
		.yycph{
			background-image: url(yyc.jpg);
			height: 100px;width: 100px;
			border-radius: 100%;
			position: absolute;
			left:calc(50% - 50px);top: calc(90% - 100px);
			overflow: hidden;
			animation: spin_yyc 4s,move_yyc 4s;
			transition: all ease;
		}
		.myph{
			background-image: url(myph.jpg);
			height: 100px;width: 100px;
			border-radius: 100%;
			position: absolute;
			left:calc(50% + 50px);top: calc(90% - 100px);
			overflow: hidden;
			animation: spin_yxr 4s,move_yxr 4s;
			transition: all ease;
		}
		.heart_circle1{
			background-color: rgb(231, 193, 243);
			position: absolute;
			width: 80px;height: 80px;
			top: 75%;left: calc(50% - 70px);
			border-radius: 100%;
		}
		.heart_circle2{
			background-color: rgb(231, 193, 243);
			position: absolute;
			width: 80px;height: 80px;
			top: calc(75% - 40px);left: calc(50% - 30px);
			border-radius: 100%;
		}
		.heart_square{
			background-color: rgb(231, 193, 243);
			position: absolute;
			width: 80px;height: 80px;
			top: calc(75%);left: calc(50% - 30px);
		}
		.heart{
			/* -ms-transform-origin-x: 50%; */
			/* -ms-transform-origin-y: 75%; */
			transform: rotate(45deg);
			z-index: 114514;
			position: absolute;
			top: calc(90% - 120px);left: calc(50% + 70px);
			opacity: 0;
			animation: heart_color;
			animation-duration: 2s;
			animation-delay: 4s;
			animation-fill-mode: forwards;
		}
		.yycfdu{
			position: absolute;
			opacity: 0;
			height: 230px;width: 590px;
			padding-left: calc(50% - 240px);
			left: 0%;top: calc(40% - 10px);
			background-image: url(yycfdu.png);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;

			overflow: hidden!important;
			animation: yycfdu_move;
			animation-duration: 2s;
			animation-delay: 4s;
			animation-fill-mode: forwards;
		}
		.yxrthu{
			height: 230px;width: 590px;
			opacity: 0;
			margin-right: 0%;
			padding-right: calc(50% - 240px);
			position: absolute;
			right: 0%;top: calc(40% - 240px);
			background-image: url(yxrthu.png);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			
			overflow: hidden!important;
			animation: yxrthu_move;
			animation-duration: 2s;
			animation-delay: 4s;
			animation-fill-mode: forwards;
		}
		.music{
			z-index: 114514;
		}
	</style>
</head>
  
<body>
	<!-- <embed class="music" src="//music.163.com/outchain/player?type=2&id=33035577&auto=1&height=66"></embed> -->
	<embed class="music" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=110 src="//music.163.com/outchain/player?type=0&id=7756889838&auto=1&height=90"></embed>
	<div class="yycph"></div>
	<div class="myph"></div>
	<div class="heart">
		<div class="heart_circle1"></div>
		<div class="heart_circle2"></div>
		<div class="heart_square"></div>
	</div>
	<div class="yycfdu"></div>
	<div class="yxrthu"></div>
</body>

</html>
